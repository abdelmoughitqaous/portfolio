<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Portfolio</h1>
        </header>
        <section>
            <h2>Personal Details</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>GitHub Username:</strong> <span id="username"></span></p>
            <p><strong>GitHub Bio:</strong> <span id="bio"></span></p>
            <p><strong>GitHub Followers:</strong> <span id="followers"></span></p>
            <p><strong>GitHub Following:</strong> <span id="following"></span></p>
        </section>
    </div>

    <script>
        // Fetch GitHub user data
        fetch('https://api.github.com/users/your_username')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name || 'Not provided';
                document.getElementById('location').textContent = data.location || 'Not provided';
                document.getElementById('username').textContent = data.login || 'Not provided';
                document.getElementById('bio').textContent = data.bio || 'Not provided';
                document.getElementById('followers').textContent = data.followers;
                document.getElementById('following').textContent = data.following;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
